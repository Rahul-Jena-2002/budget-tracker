<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="budget-container">
        <div class="header">
            <h1>Personal Budget Tracker</h1>
        </div>

        <div class="totals">
            <div class="total-card">
                <h3>Income</h3>
                <div class="amount income-amount">$5,000.00</div>
            </div>
            <div class="total-card">
                <h3>Expenses</h3>
                <div class="amount expense-amount">$3,500.00</div>
            </div>
            <div class="total-card">
                <h3>Balance</h3>
                <div class="amount balance-amount">$1,500.00</div>
            </div>
        </div>

        <form class="entry-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="">Select Category</option>
                        <optgroup label="Income">
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investment</option>
                        </optgroup>
                        <optgroup label="Expenses">
                            <option value="rent">Rent</option>
                            <option value="groceries">Groceries</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>

            <button type="submit" class="btn">Add Entry</button>
        </form>

        <div class="entries">
            <ul class="entry-list">
                <li class="entry-item">
                    <div class="entry-details">
                        <strong></strong>
                        <span></span>
                        <p></p>
                    </div>
                    <div class="entry-actions">
                        <button></button>
                        <button></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
